<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Редактирование встречи</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><b>Приютик</b></a>
    </div>
</nav>

<div class="container py-4">
    <h1>Редактирование встречи</h1>
    <form method="post" action="/meetings/edit?id={{.Meeting.ID}}" class="mb-4">
        <div class="mb-3">
            <label for="date" class="form-label">Выберите новую дату встречи:</label>
            <input type="date" id="date" name="date" class="form-control" value="{{.Meeting.Date.Format "2006-01-02"}}" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Выберите новое время встречи:</label>
            <input type="time" id="time" name="time" class="form-control" value="{{.Meeting.Date.Format "15:04"}}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>

    <a href="/meetings" class="btn btn-secondary">Назад к встречам</a>
    <a href="/logout" class="btn btn-danger">Выйти</a>
</div>

<footer class="bg-light text-center p-3">
    <p>© Приютик, 2024</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
