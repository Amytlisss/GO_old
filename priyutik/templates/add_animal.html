<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Добавить животное</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><b>Приютик</b></a>
    </div>
</nav>

<div class="container py-4">
    <h1>Добавить новое животное</h1>

    <form method="post"> 
        <div class="mb-3">
            <label class="form-label">Имя:</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Тип:</label>
            <select name="type" class="form-select" required>
                <option value="dog">Собака</option>
                <option value="cat">Кошка</option>
                <option value="other">Другое</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Порода:</label>
            <input type="text" name="breed" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Возраст:</label>
            <input type="number" name="age" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Описание:</label>
            <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Ссылка на фото:</label>
            <input type="url" name="image_url" class="form-control" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" name="available" class="form-check-input" checked>
            <label class="form-check-label">Доступно для усыновления</label>
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="/admin" class="btn btn-secondary">Отмена</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
